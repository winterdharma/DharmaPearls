collection: 中阿含經
number: '一'
title: 善法經
paragraphs:
  - taishoref: '0421a13'
    content: '我聞如是：一時，佛遊舍衛國，在勝林給孤獨園。'
  - taishoref: '0421a14'
    content: '爾時，世尊告諸比丘：「若有比丘成就七法者，便於賢聖得歡喜樂，正趣漏盡。云何為七？謂比丘[8]知法、知義、知時、知節、知己、知眾、知人勝如。'
  - taishoref: '0421a17'
    content: '「云何比丘為知法耶？謂比丘知[9]正經、歌詠、記說、偈咃、因緣、撰錄、本起、此說、生處、廣解、未曾有法及說[10]是義，是謂比丘為知法也。'
  - taishoref: '~0421a17'
    content: '若有比丘不知法者，謂不知正經、歌詠、記說、偈咃、因緣、撰錄、本起、此說、生處、廣解、未曾有法及說義，如是比丘為不知法。'
  - taishoref: '~0421a17'
    content: '若有比丘善知法者，謂知正經、歌詠、記說、偈咃、因緣、撰錄、本起、此說、生處、廣解、未曾有法及說義，是謂比丘善知法也。'
  - taishoref: '0421a25'
    content: '「云何比丘為知義耶？謂比丘知彼彼說義是彼義、是此義，是謂比丘為知義也。'
  - taishoref: '~0421a25'
    content: '若有比丘不知義者，謂不知彼彼說義是彼義、是此義，如是比丘為不知義。'
  - taishoref: '~0421a25'
    content: '若有比丘善知義者，謂知彼彼說義是彼義、是此義，是謂比丘善知義也。'
  - taishoref: '0421b02'
    content: '「云何比丘為知時耶？謂比丘知是時修下相，是時修高相，是時修捨相，是謂比丘為知時也。'
  - taishoref: '~0421b02'
    content: '若有比丘不知時者，謂不知是時修下相，是時修高相，是時修捨相，如是比丘為不知時。'
  - taishoref: '~0421b02'
    content: '若有比丘善知時者，謂知是時修下相，是時修高相，是時修捨相，是謂比丘善知時也。'
  - taishoref: '0421b08'
    content: '「云何比丘為知節耶？謂比丘知節，若飲若食、若去若住、若坐若臥、若語若默、若大小便，捐除睡眠，修行正智，是謂比丘為知節也。'
  - taishoref: '~0421b08'
    content: '若有比丘不知節者，謂不知若飲若食、若去若住、若坐若臥、若語若默、若大小便，捐除睡眠，修行正智，如是比丘為不知節。'
  - taishoref: '~0421b08'
    content: '若有比丘善知節者，謂知若飲若食，若去若住，若坐若臥、若語若默、若大小便，捐除睡眠，修行正智，是謂比丘善知節也。'
  - taishoref: '0421b17'
    content: '「云何比丘為知己耶？謂比丘自知我有爾所信、戒、聞、施、慧、辯、阿含及所得，是謂比丘為知己也。'
  - taishoref: '~0421b17'
    content: '若有比丘不知己者，謂不自知我有爾所信、戒、聞、施、慧、辯、阿含及所得，如是比丘為不知己。'
  - taishoref: '~0421b17'
    content: '若有比丘善知己者，謂自知我有爾所信、戒、聞、施、慧、辯、阿含及所得，是謂比丘善知己也。'
  - taishoref: '0421b24'
    content: '「云何比丘為知眾耶？謂比丘知此剎利眾、此梵志眾、此居士眾、此沙門眾，我於彼眾應如是去、如是住、如是坐、如是語、如是默，是謂比丘為知眾也。'
  - taishoref: '~0421b24'
    content: '若有比丘不知眾者，謂不知此剎利眾、此梵志眾、此居士眾、此沙門眾，我於彼眾應如是去、如是住、如是坐、如是語、如是默，如是比丘為不知眾。'
  - taishoref: '~0421b24'
    content: '若有比丘善知眾者，謂知此剎利眾、此梵志眾、此居士眾、此沙門眾、我於彼眾應如是去、如是住、如是坐、如是語、如是默，是謂比丘善知眾也。'
  - taishoref: '0421c05'
    content: '「云何比丘知人勝如？謂比丘知有二種人，有信、有不信；若信者勝，不信者為不如也。'
  - taishoref: '~0421c05'
    content: '謂信人復有二種，有數往見比丘、有不數往見比丘；若數往見比丘者勝，不數往見比丘者為不如也。'
  - taishoref: '~0421c05'
    content: '謂數往見比丘人復有二種，有禮敬比丘、有不禮敬比丘；若禮敬比丘者勝，不禮敬比丘者為不如也。'
  - taishoref: '~0421c05'
    content: '謂禮敬比丘人復有二種，有問經、有不問經；若問經者勝，不問經者為不如也。'
  - taishoref: '~0421c05'
    content: '謂問經人復有二種，有一心聽經、有不一心聽經；若一心聽經者勝，不一心聽經者為不如也。'
  - taishoref: '~0421c05'
    content: '謂一心聽經人復有二種，有聞持法、有聞不持法；若聞持法者勝，聞不持法者為不如也。'
  - taishoref: '~0421c05'
    content: '謂聞持法人復有二種，有聞法觀義、有聞法不觀義；若聞法觀義者勝，聞法不觀義者為不如也。'
  - taishoref: '~0421c05'
    content: '謂聞法觀義人復有二種，有知法、知義、向法次法、隨順於法、如法行之；有不知法、不知義、不向法次法、不隨順法、不如法行。若知法、知義、向法次法、隨順於法、如法行者勝；不知法、不知義、不向法次法、不隨順法、不如法行者為不如也。'
  - taishoref: '~0421c05'
    content: '謂知法、知義、向法次法、隨順於法、如法行人復有二種，有自饒益，亦饒益他，饒益多人，愍傷世間，為天、為人求義及饒益，求安隱快樂；有不自饒益，亦不饒益他，不饒益多人，不愍傷世間，不為天、[1]不為人求義及饒益，求安隱快樂。若自饒益，亦饒益他，饒益多人，愍傷世間，為天、為人求義及饒益，求安隱快樂者，此人於彼人中為極第一，為大、為上、為最、為勝、為尊、為妙。'
  - taishoref: '~0421c05'
    content: '譬如因牛有乳，因乳有酪，因酪有生酥，因生酥有熟酥，因熟酥有酥精，酥精者，於彼中為極第一，為大、為上、為最、為勝、為尊、為妙，如是若人自饒益，亦饒益他，饒益多人，愍傷世間，為天、為人求義及饒益，求安隱快樂。此二人如上所說，如上分別，如上施設，此為第一，為大，為上、為最、為勝、為尊、為妙，是謂比丘知人勝如。」'
  - taishoref: '0422a15'
    content: '佛說如是。彼諸比丘聞佛所說，歡喜奉行。'
